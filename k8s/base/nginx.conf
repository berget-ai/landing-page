server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Timeout settings
    proxy_connect_timeout       60s;
    proxy_send_timeout          60s;
    proxy_read_timeout          60s;
    send_timeout                60s;
    client_body_timeout         60s;
    client_header_timeout       60s;
    keepalive_timeout           65s;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml;
    gzip_disable "msie6";

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy - Note: 'unsafe-inline' and 'unsafe-eval' are used for React/Vite compatibility
    # Consider implementing nonces or refactoring to remove these in the future for better security
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.berget.ai; frame-ancestors 'self';" always;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets with long expiration
    # Note: Vite build process includes content hashing in filenames (e.g., app.[hash].js)
    # This allows safe use of 'immutable' directive for cache busting
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache HTML with short expiration
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Cache JSON files
    location ~* \.(json)$ {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }

    # robots.txt and sitemap.xml
    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public";
    }

    location = /sitemap.xml {
        expires 1d;
        add_header Cache-Control "public";
    }
}
