server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Timeout settings
    proxy_connect_timeout       60s;
    proxy_send_timeout          60s;
    proxy_read_timeout          60s;
    send_timeout                60s;
    client_body_timeout         60s;
    client_header_timeout       60s;
    keepalive_timeout           65s;

    # Never cache index.html - it contains references to hashed assets
    # Use ETag validation so browser always checks for updates (304 if unchanged)
    location = /index.html {
        add_header Cache-Control "no-cache, must-revalidate";
        etag on;
        try_files $uri =404;
    }

    # Cache hashed static assets (JS/CSS with hashes in filename)
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache images and other media
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|otf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # SPA fallback for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}
