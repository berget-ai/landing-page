apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: berget-website-deny-all
  namespace: berget-web
spec:
  podSelector:
    matchLabels:
      app: berget-website
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
