<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/logos/berget-icon-black.svg"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/logos/berget-icon-white.svg"
      media="(prefers-color-scheme: dark)"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Berget AI - We champion AI sovereignty to unlock innovation and growth in
      Europe
    </title>
    <meta
      name="description"
      content="EU-compliant inference service and AI infrastructure built by developers for developers."
    />
    <meta
      name="keywords"
      content="AI cloud, secure cloud, compliant cloud, sustainable infrastructure, AI applications, Europe cloud service"
    />
    <!-- Performance optimizations -->
    <meta http-equiv="Accept-CH" content="DPR, Viewport-Width, Width" />
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <link rel="dns-prefetch" href="//api.berget.ai" />
    <link rel="preconnect" href="//api.berget.ai" crossorigin />
    <!-- Security headers (meta tags for reference, should be in HTTP headers) -->
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
